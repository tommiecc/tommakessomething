{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <br/>
    <input name="title" id="title" size="10"
      value="{{ request.form['title'] or post['title'] }}" required>
    <br/>
    <label for="url">Youtube URL</label>
    <br/>
    <input name="url" id="url" size="10"
      value="{{ request.form['url'] or post['url'] }}" required>
    <br/>
    <label for="body">Body</label>
    <br/>
    <textarea name="body" id="body" rows="10" cols="50">{{ request.form['body'] or post['body'] }}</textarea>
    <br/>
    <input type="submit" value="Save">
    <br/>
  </form>
  <hr>
  <form action="{{ url_for('index.delete', id=post['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
