{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <br/>
    <input name="title" id="title" value="{{ request.form['title'] }}" size="10" required>
    <br/>
    <label for="url">Youtube URL</label>
    <br/>
    <input name="url" id="url" value="{{ request.form['url'] }}" size="10" required>
    <br/>
    <label for="body">Body</label>
    <br/>
    <textarea name="body" id="body" rows="10" cols="50">{{ request.form['body'] }}</textarea>
    <br/>
    <input type="submit" value="Save">
  </form>
{% endblock %}
