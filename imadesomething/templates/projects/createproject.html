{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Project{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
  <label for="title">Title</label>
  <br/>
  <input name="title" id="title" size="50" value="{{ request.form['title'] }}" required>
  <br/>
  <label for="url">Youtube URL</label>
  <br/>
  <input name="url" id="url" size="50" value="{{ request.form['url'] }}">
  <br/>
  <label for="body">Body</label>
  <br/>
  <textarea name="body" rows="10" cols="50" id="body">{{ request.form['body'] }}</textarea>
  <br/>
  <input type="submit" value="Save">
  </form>
{% endblock %}
